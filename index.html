<script>

    $(document).ready(function () {
        var myCookie = getCookie(_cookieName);
        var currentLanguage = myCookie == null ? _defaultLanguage : myCookie;
        var translate = new Language(currentLanguage);

        $.getScript("Resources/" + currentLanguage +".js")
            .done(function (data, textStatus, jqxhr) {
                translateAll(translate);

                $('#SendButton').val(translate.getVal('btn_text'));
            })
            .fail(function (jqxhr, settings, exception) {
                alert('Script with translation not found.');
            });
    });

    
    $(".Languages").click(function () {
        document.cookie = _cookieName +'='+ event.target.id +'; Path=/;';
        location.reload();
    });

    $('#SendButton').click(function (){
        alert(1);
    });

</script>
